services:
  - type: web
    name: medintel-rag-api
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      pip install -r requirements.txt
      bash scripts/download_vector_store.sh || echo "No vector store URL provided, will need manual upload"
    startCommand: uvicorn src.api:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: VECTOR_STORE_URL
        sync: false  # Add this manually in Render dashboard
      - key: GEMINI_API_KEY
        value: AIzaSyCEcVyJeeQztcxbG-ekdheNh_4tMN9z0P0
      - key: EMBEDDING_MODEL
        value: sentence-transformers/all-MiniLM-L6-v2
      - key: LLM_MODEL
        value: gemini-2.0-flash
      - key: LLM_PROVIDER
        value: gemini
      - key: LLM_TEMPERATURE
        value: "0.1"
      - key: MAX_TOKENS
        value: "1000"
      - key: TOP_K_DOCUMENTS
        value: "5"
      - key: RETRIEVAL_CONFIDENCE_THRESHOLD
        value: "0.3"
      - key: VECTOR_STORE_PATH
        value: ./data/vector_store
      - key: CHUNK_SIZE
        value: "500"
      - key: CHUNK_OVERLAP
        value: "50"
      - key: OMP_NUM_THREADS
        value: "1"
      - key: OPENBLAS_NUM_THREADS
        value: "1"
      - key: VECLIB_MAXIMUM_THREADS
        value: "1"
      - key: PYTHON_VERSION
        value: "3.11"
